<html lang="en">
<head>

    <meta name="description" content="Revamped Conscient website - [Brief description]">
    <title>Conscient - [Your Tagline]</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Conscient</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>

        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to Conscient</h1>
        <p>Your revamped experience starts here.</p>
        <button onclick="alert('CTA clicked!')">Get Started</button>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>[Insert content from original site or new text.]</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service"><h3>Service 1</h3><p>Description.</p></div>
            <div class="service"><h3>Service 2</h3><p>Description.</p></div>

    <section id="contact">

            <input type="email" placeholder="Email" required>

    </footer>
